---
layout: post-layout
title: News
image: 
permalink: /news/
---

 <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
<ul>
  {% for post in site.posts %}
    <ul>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <br>
      {{ post.date | date: "%B %-d, %Y"}}
      <br>
      {{ post.excerpt }}
    </ul>
  {% endfor %}
</ul>
